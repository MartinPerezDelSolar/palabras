    .word {
        position: absolute;
        animation: move linear infinite;

    @keyframes move {

'seminario', 'charla', 'plática', 'compromiso', 'dedicación', 'resistencia', 'valentía', 'coraje', 
'determinación', 'voluntad']
;
    const fonts = ['Arial', 'Verdana', 'Georgia', 'Comic Sans MS', 'Impact', 'Courier New', 'Times New Roman', 'Lucida Console', 'Tahoma', 'Garamond'];
    const minFontSize = 20;
    const maxFontSize = 60;
    const minSpeed = 30; // palabras por minuto
    const maxSpeed = 90; // palabras por minuto
    const minDuration = 5; // segundos
    const maxDuration = 500; // segundos

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function getRandomColor() {
        const r = Math.floor(Math.random() * 156) + 100; // valores más altos para colores pastel
        const g = Math.floor(Math.random() * 156) + 100;
        const b = Math.floor(Math.random() * 156) + 100;
        return `rgb(${r}, ${g}, ${b})`;
    }

    function createWord() {
        const word = document.createElement('div');
        word.textContent = getRandomElement(words);
        word.className = 'word';
        
        // Ajustar la posición left para que no salga completamente de la pantalla
        const maxLeft = window.innerWidth - word.offsetWidth;
        word.style.left = Math.floor(Math.random() * maxLeft) + 'px'; 
    
        // Ajustar la posición top para que no salga completamente de la pantalla
        const maxTop = window.innerHeight - word.offsetHeight;
        word.style.top = Math.floor(Math.random() * maxTop) + 'px'; 
    
        word.style.fontSize = Math.floor(Math.random() * (maxFontSize - minFontSize) + minFontSize) + 'px';
        word.style.color = getRandomColor();
        word.style.fontFamily = getRandomElement(fonts);
        document.body.appendChild(word);
        setTimeout(() => {
            document.body.removeChild(word);
        }, Math.floor(Math.random() * (maxDuration - minDuration) + minDuration) * 1000);
    }

    setInterval(createWord, Math.floor(Math.random() * (60000 / maxSpeed - 60000 / minSpeed) + 60000 / minSpeed));
    document.documentElement.requestFullscreen();
</script>
</body>
</html>
